<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Responsive Grid Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/float-grid.css" />
  <link rel="stylesheet" href="css/main.css" />
  <!-- <link rel="stylesheet" type="text/css" href="css/normalize.css">  -->
</head>
<body>
  <main>

    <div class="row">
      <div class="col-12">
        <div class="box cream header">
          <h1>Book Sommelier</h1>
          <h4>Are you running out of reading ideas?</h4>
          <h4>Would you like to start reading, but don't know where to start? </h4>
        </div>
      </div>
    </div>

    <div class="row">
      

      <div class="col-12">
        <div class="box mint">
           <h3>Get suggestions tailored to your taste</h3>
              <form action="#" class="js-search-form">
                    <label for="query"></label>
                    <input type="text" class="js-query" placeholder="Enter an author or a book title">
                    <div class="primary-btn">
                      <button type="submit">Search</button>
                      <button class="js-editors-picks">Editor's picks</button>
                    </div>
                    <div class="js-search-results"></div>
              </form>
        </div>
      </div>

      <div class="col-6">
        <div class="editors-picks hidden">
           <h1>Editor's picks</h1>
           <h3>Alessandro Baricco – Mr. Gwyn</h3> 
           <h3>Elizabeth Gilbert – The Signature of All Things</h3>
           <h3>Patrick Modiano – Missing Person</h3>
           
        </div>
      </div>
      
    </div>

    
  </main>

  <script   src="https://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>
    <!-- link to your app.js -->
  <script type="text/javascript" src="app.js"></script>  
</body>
</html>
