<body>
    <main>

        <div class="row">
          <div>
            <div class="box header">
              <h1>Book Sommelier</h1>
              <p>Are you running out of reading ideas?</p>
              <p>Would you like to take up reading, but don't know where to start? </p>
            </div>
          </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="box">
                   <h3>Get suggestions tailored to your taste</h3>

                    <form action="#" class="js-search-form">
                        <label for="query"></label>
                        <input type="text" class="js-query" placeholder="Enter an author or a book title you like">
                        <div class="primary-btn">
                          <button type="submit">Search</button>
                          <button class="js-editors-picks">Editor's picks</button>
                        </div>
                    </form>
                   <div class="js-search-results"></div>
                   <div class="js-editorial"></div>
                </div>
            </div>
        </div> 
    
    </main>
